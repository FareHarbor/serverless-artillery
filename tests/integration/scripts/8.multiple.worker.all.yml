script:
  _split:
    maxChunkRequestsPerSecond: 10
  config:
    target: 'https://example.com'
    phases:
      - duration: 10
        arrivalRate: 1
        rampTo: 15
        name: 'Multiple workers - ramp up'
      - duration: 10
        arrivalRate: 15
        name: 'Multiple workers - sustain'
      - duration: 10
        arrivalRate: 15
        rampTo: 1
        name: 'Multiple workers - ramp down'
  scenarios:
    - flow:
      - get:
          url: '/'
expectations:
  - from: 0
    to: 10
    min: 70
    max: 90
  - from: 10
    to: 20
    min: 140
    max: 160
  - from: 20
    to: 30
    min: 70
    max: 90
